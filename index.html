<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="needed-amount">
        <p id="needed">
          <span id="amount-required">$1000</span> still needed for this project
        </p>
        <div class="arrow-down"></div>
      </div>
      <div class="progress-bar"><div class="progress"></div></div>
      <div class="form-container">
        <form>
          <p>
            <span class="time-left">Only 3 days left</span> to fund this
            project.
          </p>
          <p>
            Join the <span class="donors">42</span> other donors who have
            already supported this project. Every dollar helps.
          </p>
          <div class="input-container">
            <input id="donation" type="number" placeholder="$ 50" />
            <div class="donate-btn">Give Now</div>
          </div>
          <a href="#" class="details">Why give $50?</a>
        </form>
      </div>
      <div class="btns">
        <div class="btn save">Save for later</div>
        <div class="btn tell">Tell your friends</div>
      </div>
    </div>
  </body>
</html>
